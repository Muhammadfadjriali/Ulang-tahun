<!DOCTYPE html>
<html lang="id">
<head>

    <title>Ucapan Ulang Tahun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Balon -->
    <div class="balloon-container">
        <div class="balloon" style="--i:1;"></div>
        <div class="balloon" style="--i:2;"></div>
        <div class="balloon" style="--i:3;"></div>
        <div class="balloon" style="--i:4;"></div>
        <div class="balloon" style="--i:5;"></div>
        <div class="balloon" style="--i:6;"></div>
    </div>

    <!-- Konten Ucapan -->
    <div class="container">
        <div class="card">
            <img src="radiatul.jpg" alt="Foto Ulang Tahun" class="photo">
            <h1>Selamat Ulang Tahun</h1>
            <p>Semangat terus ya kuliah nya, jangan lupa jaga kesehatan, semakin nurut sama mama sama bapa ya, semoga semua apa yang direncanakan tercapai</p>

            <p>Radiatul Adawiyah</p>
            <button class="btn" onclick="showMessage()">Terima Kasih!</button>
        </div>
    </div>

    <script src="script.js"></script>
